<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>知识库</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
		<style type="text/css">
			.header{
				position: fixed;
				width: 100vw;
				padding-top: 3vh;
				top: 0;
				height: 10vh;
				background-color: white;
				text-align: center;
				z-index: 1;
			}
			.content{height: 99vh;padding-top: 10vh;}
			ul{list-style: none;padding-left: 0;}
			.add{margin-right: 7vw;}
			a{text-decoration: none;}
			/* h4{display: inline-block;width: 78vw;} */
		</style>
	</head>
	<body class="container-fluid">
		<div class="header">
			<a class="add btn btn-outline-info btn-sm" onclick="location.href = '/knowledgeadd' ">添加</a>
			<input type="text" id="searchText" />
			<a class="search btn btn-outline-info btn-sm" onclick="mysearch(searchText.value)">搜索</a>
		</div>
		
		<div class="content">
			<ul class="render"></ul>
		</div>
		
		<div class="footer"></div>
		
		<script type="text/javascript">
			$(async function(){
				window.data = await $.get('/knowledge/getdata')
				render()
			})
			
			// 文本过长截取长度
			const subl = 25
			
			// 列表写入函数
		 	function render(){
				let html = ''
				data.map(v=>{
					if(v.url != 'none'){
						html += `
							<li class="alert alert-info">
							<h4>${v.title}</h4>
							<a href="${v.url}" target="_blank">${v.url}</a></li>`
							// <button type="button" class="btn-close" aria-label="Close"></button><br/>
					}else if(v.text.length>subl){
						html += `<li class="alert alert-info">
						<h4>${v.title}</h4>
						${v.text.slice(0,subl)}<span onclick="expand('${v.text}')">  ......<span/>
						</li>`
					}else{
						html += `<li class="alert alert-info">
						<h4>${v.title}</h4>${v.text}</li>`
					}
				})
				$('.render').html(html)
			}
			
			// 文本过长展开折叠
			function expand(text){
				let target = event.target
				let dispose = ''
				if(target.textContent.trim() === '......'){
					dispose = text.slice(subl,undefined)
					target.innerHTML = dispose
				}else{
					target.innerHTML = '  ......'
				}
			}
			
			// 长按触发编辑事件
			function edit(){
				let time = 0
				$("li").on({
					touchstart: function(e){
						timeOutEvent = setTimeout(function(){longPress(e)},500);
						e.preventDefault();
					},
					touchmove: function(){
						clearTimeout(timeOutEvent);
						timeOutEvent = 0;
					},
					touchend: function(){
						clearTimeout(timeOutEvent);
						if(timeOutEvent != 0){
							alert('点击不是长按！！！')
						}
						return false;
					}
				})
			}
			
			function longPress(e){
				timeOutEvent = 0
				const target = $(e.currentTarget)
				const title = target.find('h4').text()
				
				// 标题渲染为可写
				target.find('h4').html(`<input type="text" value="${title}"/>`)
				
				const isurl = target.find('a').length>0
				const text = isurl ? target.find('a').text() : target.text().split('\t').pop()
				console.log(isurl,text)
				// target.find('h4').html(`<input type="text" value="${title}"/>`)
				let html = '<div style="text-align:right;">'
				html += '<a class="btn btn-primary">删除</a>&nbsp;'
				html += '<a class="btn btn-primary">保存</a>'
				target.append(html)
			}
			
			function mysearch(text){
				$('#searchText')[0].select()
				
			}
			
			
		</script>
		
	</body>
</html>
